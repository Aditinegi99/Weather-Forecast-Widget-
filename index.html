<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Widget with Autocomplete</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .weather-card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      z-index: 1;
    }

    .weather-card input {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    .weather-info h2 {
      font-size: 2rem;
      margin: 10px 0;
      color: #fff;
    }

    .weather-info p {
      margin: 5px 0;
      font-size: 1rem;
      color: #fff;
    }

    .extras {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #ffe;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <button class="toggle-mode" onclick="toggleMode()">üåô Mode</button>

  <div class="weather-card">
    <input type="text" id="cityInput" placeholder="Enter city..." autocomplete="off" />
    <div class="weather-info">
      <h2 id="temp">-- ¬∞C</h2>
      <p id="description">Weather Description</p>
      <p id="humidity">Humidity: --%</p>
      <p id="wind">Wind Speed: -- km/h</p>
      <div class="extras" id="extras">Type your city to get weather!</div>
    </div>
  </div>

  <script>
    const WEATHER_API_KEY = 'ae540c468dedbfb55557cd77a45c9bb5'; // OpenWeatherMap
    const UNSPLASH_ACCESS_KEY = 'IbizmR-TOYJC7AZ2CBTN8zjtxXMMuG4kRod08wTEqbY'; // Unsplash

    const body = document.body;
    const cityInput = document.getElementById('cityInput');
    const extras = document.getElementById('extras');

    cityInput.addEventListener("keypress", (e) => {
      if (e.key === 'Enter') {
        const city = cityInput.value.trim();
        if (city) {
          fetchWeather(city);
        }
      }
    });

    async function fetchWeather(city) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`);
        const data = await res.json();

        if (data.cod === 200) {
          const temp = Math.round(data.main.temp);
          const desc = data.weather[0].description;
          const humidity = data.main.humidity;
          const wind = data.wind.speed;

          document.getElementById('temp').innerText = `${temp} ¬∞C`;
          document.getElementById('description').innerText = desc;
          document.getElementById('humidity').innerText = `Humidity: ${humidity}%`;
          document.getElementById('wind').innerText = `Wind Speed: ${wind} km/h`;

          let message = '';
          if (temp > 35) message = '‚òÄÔ∏è Stay hydrated, it\'s hot out there!';
          else if (temp < 5) message = '‚ùÑÔ∏è Bundle up! It\'s really cold.';
          else if (desc.includes('rain')) message = 'üåßÔ∏è Don\'t forget your umbrella!';
          else if (desc.includes('clear')) message = 'üå§Ô∏è Perfect day for a walk!';
          else message = 'üå°Ô∏è Weather looks normal today.';
          extras.innerText = message;

          updateBackgroundFromUnsplash(city);
        } else {
          alert('City not found');
        }
      } catch (error) {
        alert('Error fetching weather data');
      }
    }

    async function updateBackgroundFromUnsplash(city) {
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=${city}&orientation=landscape&client_id=${UNSPLASH_ACCESS_KEY}`);
        const data = await response.json();
        if (data.urls && data.urls.full) {
          body.style.backgroundImage = `url('${data.urls.full}')`;
        } else {
          setDefaultBackground();
        }
      } catch (error) {
        setDefaultBackground();
      }
    }

    function setDefaultBackground() {
      body.style.backgroundImage = `url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80')`;
    }

    let isDark = true;
    function toggleMode() {
      isDark = !isDark;
      document.querySelector('.overlay').style.backgroundColor = isDark ? 'rgba(0,0,0,0.3)' : 'rgba(255,255,255,0.2)';
      document.querySelector('.toggle-mode').innerText = isDark ? 'üåô Mode' : '‚òÄÔ∏è Mode';
    }
  </script>
</body>
</html>
